
<div class="ip" *ngIf="showIp">{{ip}}</div>
<small>
  <a *ngIf="lat && lng; else countryTmpl" [href]="'https://www.google.com/maps/search/?api=1&query=' + lat + '%2C' + lng" target="_blank">
    <ng-container *ngTemplateOutlet="countryTmpl"></ng-container>
  </a>
</small>

<ng-template #countryTmpl>
  <fs-country 
    [code]="country" 
    [region]="region"
    [matTooltip]="ip"
    [matTooltipDisabled]="showIp">
  </fs-country>
</ng-template>
